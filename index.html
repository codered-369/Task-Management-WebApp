<html lang="en">

<head>

    <title>Task Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<body>
    <section class="section">
        <div class="container">
            <h1 class="has-text-centered title">Task Management</h1>
            <div class="box">
                <form id="taskForm">
                    <div class="field"> <label class="label">Title</label>
                        <div class="control"> <input class="input" type="text" id="title" placeholder="Task title">
                        </div>
                    </div>
                    <div class="field"> <label class="label">Description</label>
                        <div class="control"> <textarea class="textarea" id="description"
                                placeholder="Task description"></textarea> </div>
                    </div>
                    <div class="field"> <label class="label">Due Date</label>
                        <div class="control"> <input class="input" type="date" id="dueDate"> </div>
                    </div>
                    <div class="field is-grouped is-grouped-right">
                        <div class="control"> <button class="button is-primary" type="submit">Add Task</button> </div>
                    </div>
                </form>
            </div>
            <h2 class="subtitle">Tasks</h2>
            <div id="taskList" class="columns is-multiline"> </div>
        </div>
    </section>
